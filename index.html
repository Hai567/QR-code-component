<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/favicon-32x32.png" href=".ico">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>QR</title>
</head>
<body>
    <div class="big-container-cover">
        <div class="rectangle-container">
            <table>
                <tr class="qr">
                    <img class="qr-image" src="/assets/images/image-qr-code.png" alt="qr-image">    
                </tr>
                <tr class="qr-first">
                    <h2>Improve your front-end skills by building projects</h2>
                </tr>
                <br>
                <tr class="qr-p"> 
                    <p>Scan the QR to visit Frontend Mentor and take your coding skills to the next level!</p>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
